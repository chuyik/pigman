<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>猪大侠 - 首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            line-height: 1.2;
            margin: 0;
        }
        
        a,
        a:link,
        a:visited,
        a:hover,
        a:focus,
        a:active {
            color: inherit;
            text-decoration: none;
        }
        
        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }
        
        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }
        
        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }
        
        p {
            margin: 0 auto;
            width: 280px;
        }
        
        @media only screen and (max-width: 280px) {
            body,
            p {
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }
        }
        
        .footer {
            position: absolute;
            width: 100%;
            bottom: 16px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>你好！</h1>
    <p style="margin-top: 12px;">现在时间是：
        <span id="time"/>
    </p>

    <div class="footer">Copyright Pigman</div>

    <script>
        var time = document.getElementById('time')
        setInterval(function() {
            time.innerText = new Date()
        }, 1000)
        time.innerText = new Date()
    </script>

</body>

</html>
